<!-- Identifies that the doc-type as html5 -->
<!DOCTYPE html>
<!-- Tells browser that this document is written in english -->
<html lang="en">
<!-- The head block defines metadata about the page -->
<head>
<!-- The meta tag states some specifics about the current type and character set -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- The title will be displayed in the browser's title bar and identifies the page in search engines -->
<title>Hello World!</title>
</head>

<!-- The body block contains the actual content of the page -->
<body>
    <!-- The content in this tag will be the biggest-->
    <h1>Hello World!</h1>
    <!-- The content in this tag will be slightly smaller -->
    <h2>This is my first webpage</h2>
    <!-- The content in this tag will be normal sized -->
    <p>I wrote it all by myself!</p>
</body>
</html>
