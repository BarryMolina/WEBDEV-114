    <main>
        <h1>Contact Tim</h1>
	<form action="sendmail.php" method="post" name="contact_form" id="contact_form">
            <label for="first_name last_name">Name:</label>
            <input type="text" name="first_name" id="first_name" placeholder="First" required>
            <input type="text" name="last_name" id="last_name" placeholder="Last" required><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required><br>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="999-999-9999" required><br>
            <label for="todays_date">Today's Date:</label>
            <input type="date" name="todays_date" id="today_date" required><br>
            <label for="subject">Subject:</label>         
            <input type="text" name="subject" id="subject" required><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="10" required></textarea><br>
            <label>&nbsp;</label>
            <input type="submit" id="submit" value="Send">
            <input type="reset" id="reset" value="Reset"><br>
	</form>
