    <main>
        <h1>Contact Tim</h1>
        <div id="form">
	<form action="sendmail.php" method="post" name="contact_form" id="contact_form">
            <div class="input">
            <label >Name:</label>
                <div>
                    <input type="text" name="first_name" id="first_name" placeholder="First" required>
                    <input type="text" name="last_name" id="last_name" placeholder="Last" required><br>
                </div>
            </div>
            <div class="input">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required><br>
            </div>
            <div class="input">
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" required><br>
            </div>
            <div class="input">
                <label for="todays_date">Today's Date:</label>
                <input type="date" name="todays_date" id="todays_date" required><br>
            </div>
            <div class="input">
                <label for="subject">Subject:</label>         
                <input type="text" name="subject" id="subject" required><br>
            </div>
            <div class="input">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="10" required></textarea><br>
            </div>
            <label>&nbsp;</label>
            <input type="submit" id="submit" value="Send">
            <input type="reset" id="reset" value="Reset"><br>
	</form>
        </div>
